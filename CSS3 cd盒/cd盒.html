<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	*{ margin:0; padding:0;}
	body{ background:url(img/bg.jpg) no-repeat; }
	ul{ text-align:center; width:1200px; height:300px; margin-bottom:0;margin-top:300px; margin-left:150px;}
	li{ width:200px; height:200px;list-style:none; float:left; position:relative; margin:30px;}
	.oImg{ position:absolute;left:0;top:0;z-index:999;}
	i img{ position:absolute;left:0;top:0;}
	i{ position:absolute;left:0;top:0; width:200px; height:200px;-webkit-tranform:rotate(0deg)}
</style>
<script>
	window.onload = function(){
		var aLi = document.querySelectorAll('li');	
		
		for(var i=0;i<aLi.length;i++){
			
			aLi[i].onmouseover = function(){
				var oImg = this.children[0];
				var oImg2 = this.children[1];
				oImg.style.WebkitTransition='1s all ease';
				oImg.style.top = '30px';
				oImg2.style.WebkitTransition='1s all ease';	
				oImg2.style.WebkitTransform = 'rotate(360deg)';
				oImg2.style.top='-30px';
			};
			aLi[i].onmouseout = function(){
				var oImg = this.children[0];
				var oImg2 = this.children[1];
				oImg.style.WebkitTransition='1s all ease';
				oImg.style.top = '0px';
				oImg2.style.WebkitTransition='1s all ease';	
				oImg2.style.WebkitTransform = 'rotate(0deg)';
				oImg2.style.top= '0px';	
			};	
		};
	};
</script>
</head>
<body>
<ul>
	<li>
    	<img src="img/img_01.jpg" class="oImg"> 
        <i><img src="img/cd.png" class="oImg2"></i>
    </li>
    <li>
    	<img src="img/img_01.jpg" class="oImg">   
        <i><img src="img/cd.png" class="oImg2"></i>
    </li>
    <li>
    	<img src="img/img_01.jpg" class="oImg">   
        <i><img src="img/cd.png" class="oImg2"></i>
    </li>
    <li>
    	<img src="img/img_01.jpg" class="oImg">   
        <i><img src="img/cd.png" class="oImg2"></i>
    </li>
</ul>
</body>
</html>
